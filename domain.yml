version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- give_feedback
- give_rating
- goodbye
- greet
- mood_great
- mood_unhappy
- nlu_fallback
- select_faq_category
- select_main_option
entities:
- menu_level
- rating
- request_feedback
slots:
  cust_info:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: customer_info_form
        requested_slot: cust_info
  menu_level:
    type: text
    mappings:
    - type: custom
  rating:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: rating
  request_feedback:
    type: bool
    influence_conversation: false
    mappings:
    - type: custom
  user_feedback:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: feedback_form
        requested_slot: user_feedback
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: name_form
        requested_slot: name
forms:
  feedback_form:
    required_slots:
    - user_feedback
  customer_info_form:
    required_slots:
    - cust_info
  name_form:
    required_slots:
    - name
